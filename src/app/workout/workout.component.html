<div class="panel panel-default">
  <div class="panel-heading">
    <h1>Treningi</h1>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr>
        <th>Id</th>
        <th>Data od</th>
        <th>Data do</th>
        <th>Dyscyplina</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let workout of workouts | async">
        <td>{{workout.workoutId}}</td>
        <td>{{workout.startDT}}</td>
        <td>{{workout.stopDT}}</td>
        <td>{{workout.sport}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
